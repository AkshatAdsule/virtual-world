<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/car.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Driving World</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="canvas"></canvas>
    <div id="controls">
      <button id="dispose">🗑️</button>
      <button id="save">💾</button>
      <input type="file" id="fileInput" accept=".world" />
      <label for="fileInput">📂</label>
      &nbsp;
      <button id="graphBtn">🌐</button>
      <button id="stopBtn">🛑</button>
      <button id="crossingBtn">🚸</button>
      <button id="startBtn">🚙</button>
      <button id="targetBtn">🎯</button>
      <button id="lightBtn">🚦</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
